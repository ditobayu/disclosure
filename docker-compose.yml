services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/var/www/html/index.html
      - ./direct-disclosure.page.gd/htdocs:/var/www/html/direct
      - ./progressive-disclosure.page.gd/htdocs:/var/www/html/progressive
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: penilaian_akademik
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./if0_40090928_penilaian_akademik.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
